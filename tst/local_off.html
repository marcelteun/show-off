<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose off-file</title>

  <script src="show-off.js"></script>
  <script src="js/gl-matrix-2.2.1.js"></script>
  <script src="js/webgl-utils.js"></script>
</head>


<body>
<div style="width:610px;">
  <h1> Choose a Local OFF file </h1>
  <input type="file" id="files" name="files[]" accept=".off" />
  <div style="float:left; width:600px">
    <canvas id="doek" style="border: none;" width="500" height="500"></canvas>
  </div>
  <div>
  <script>
    function on_file(evt) {
      var files = evt.target.files;
      for (var i = 0, f; f = files[i]; i++) {
        draw_local_shape(f, 'doek', 5, true);
      }
    }
    document.getElementById('files').addEventListener('change', on_file,
  false);
  </script>
  </div>
</div>
</body>
</html>
